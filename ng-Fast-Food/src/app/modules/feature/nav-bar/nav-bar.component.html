<div fxFlex="row" class="container">
	<mat-toolbar class="toolbar" color="primary">
		<mat-toolbar-row>
			<button (click)="sidenav.toggle()" mat-icon-button fxShow fxHide.gt-md>
				<mat-icon>menu</mat-icon>
			</button>
			<a mat-button routerLink="/" fxHide fxShow.gt-md class="brand">
				<img src="assets/images/cut2.png" alt="cutlery">
			</a>
			<p class="nav-bar-title">Fast Food Fast</p>
			<div fxHide fxShow.gt-md >
				<a mat-button class="menu-class" routerLink="/menu">Place Order</a>
				<a mat-button class="menu" *ngIf="display" routerLink="/orders">Orders Placed</a>
				<a mat-button class="menu" *ngIf="display" routerLink="/items">Menu Items</a>
				<a mat-button class="menu" routerLink="/profile">User Profile</a>
				<span class="spacer"></span>
				<a mat-button class="menu-logout" (click)="onLogout()">{{userName}} | Logout</a>
			</div>
		</mat-toolbar-row>
	</mat-toolbar>
	<mat-sidenav-container fxFlexFill>
		<mat-sidenav #sidenav>
			<mat-nav-list>
				<a mat-list-item routerLink="/order">Place Order</a>
				<a mat-list-item *ngIf="display" routerLink="/orders">Orders Placed</a>
				<a mat-list-item *ngIf="display" routerLink="/items">Menu Items</a>
				<a mat-list-item routerLink="/profile">User Profile</a>
				<a mat-list-item (click)="onLogout()" routerLink="/login">{{userName}} | Logout</a>
			</mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content fxFlexFill>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
